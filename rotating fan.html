<html>
	<head>
		<title>Rotating Fan</title>
		<link rel="stylesheet" href="style.css">
	</head> 
	<body>
		<h3>CODED FAN</h3>
		<section class="fan-container">
			<div class="fanNet">
				<div id="fanWings" class="fanWings "></div>
			</div>
			<div class="stand"></div>
			<div class="btn-container">
				<button class="btn start" data-btn="start">Start</button>
				<button id="1X" class="btn 1x disable" data-disable="on" data-btn="1X">1x</button>
				<button id="2X" class="btn 2x disable" data-disable="on" data-btn="2X">2x</button>
				<button id="3X" class="btn 3x disable" data-disable="on" data-btn="3X">3x</button>
				<button class="btn stop" data-btn="stop">Stop</button>
			</div>
		</section>
		<script src="scrip.js"></script>
	</body>
</html>
